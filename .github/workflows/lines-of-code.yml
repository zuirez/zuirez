name: Update Lines of Code

on:
  schedule:
    - cron: "0 0 * * 1"  # Runs every Monday at midnight
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Count Lines of Code
      run: |
        echo "Calculating total lines of code..."
        LOC=$(find . -type f -name "*.py" -o -name "*.js" -o -name "*.cpp" -o -name "*.java" | xargs wc -l | tail -n 1 | awk '{print $1}')
        echo "Total Lines of Code: $LOC"
        echo "LOC=$LOC" >> $GITHUB_ENV

    - name: Update README.md
      run: |
        sed -i "s/<!-- LOC -->/$LOC/g" README.md

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update lines of code count"
        git push
